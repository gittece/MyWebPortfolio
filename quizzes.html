    <body>

        <a href="#" class="logo"><b>4TH<i>folio</i></b></a>

    <div class="quiz-area">
        <div class="pt-container">
            <h1>PRE-TESTS</h1>
            <div class="image-container">
                <div class="image"><img src="quizzes/pretest1.jpg" alt="pt1"></div>
                <div class="image"><img src="quizzes/pretest2.jpg" alt="pt2"></div>
                <div class="image"><img src="quizzes/pretest3.jpg" alt="pt3"></div>
                <div class="image"><img src="quizzes/pretest4.jpg" alt="pt4"></div>
                <div class="image"><img src="quizzes/pretest5.jpg" alt="pt5"></div>
                
            
                <h1>POST-TESTS</h1>
                <div class="image-container">
                    <div class="image"><img src="quizzes/posttest1.jpg" alt="pt1"></div>
                    <div class="image"><img src="quizzes/posttest2.jpg" alt="pt2"></div>
                    <div class="image"><img src="quizzes/posttest3.jpg" alt="pt3"></div>
                    <div class="image"><img src="quizzes/posttest4.jpg" alt="pt4"></div>
                    <div class="image"><img src="quizzes/posttest5.jpg" alt="pt5"></div>
                </div>
            </div>

            <div class="popup-image">
                <span>&times;</span>
                <img src="quizzes/pretest1.jpg" alt="pt1">
            </div>
    </div>
</div>


<script>
    document.querySelectorAll('.image-container img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = image.getAttribute('src');
        }
    });

    document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';    
    }
</script>


</body>
